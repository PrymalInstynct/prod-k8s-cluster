---
# yaml-language-server: $schema=https://kubernetes-schemas.prymal.info/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app uptime-kuma
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: louislam/uptime-kuma
      tag: 1.21.3@sha256:8c7cdd6aaabb759fff3d5b55cbc4aafb48e08693fa048b74022c3aee83dca51f
    env:
      UPTIME_KUMA_PORT: &port 3001
    service:
      main:
        ports:
          http:
            port: *port
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - extra/healthcheck
          timeoutSeconds: 2
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 6
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /
            port: 3001
            scheme: HTTP
          timeoutSeconds: 2
          initialDelaySeconds: 6
          periodSeconds: 10
          failureThreshold: 6
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.prymal.info
          hajumari.io/name: "Update Kuma"
          hajimari.io/icon: mdi:home-analytics
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          nginx.ingress.kubernetes.io/server-snippets: |
            location / {
              proxy_set_header Upgrade $http_upgrade;
              proxy_http_version 1.1;
              proxy_set_header X-Forwarded-Host $http_host;
              proxy_set_header X-Forwarded-Proto $scheme;
              proxy_set_header X-Forwarded-For $remote_addr;
              proxy_set_header Host $host;
              proxy_set_header Connection "upgrade";
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header   Upgrade $http_upgrade;
              proxy_cache_bypass $http_upgrade;
            }
        hosts:
          - host: &host "{{ .Release.Name }}.prymal.info"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    volumeClaimTemplates:
      - name: storage
        mountPath: /app/data
        accessMode: ReadWriteOnce
        size: 4Gi
        storageClass: ceph-block
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi
