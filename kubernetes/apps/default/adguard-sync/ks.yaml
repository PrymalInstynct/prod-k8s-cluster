---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-adguard-sync
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/adguard-sync/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: adguard-sync
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
