---
# yaml-language-server: $schema=https://kubernetes-schemas.${SECRET_DOMAIN}/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-recyclarr-hd
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-radarr-hd
    - name: cluster-apps-sonarr-hd
  path: ./kubernetes/apps/default/recyclarr-hd/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: recyclarr-hd
      namespace: default
  interval: 15m
  retryInterval: 1m
  timeout: 30s
